<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="google-site-verification" content="PDzzQqxy5RWNOb9YftS2WGk9Z1zhKdUG3Dm0TqyRqGA" />
        <title>Clockwork Sun</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body id="MainPage">

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-theme-d2 w3-left-align">
                <!-- Regular links -->
                <a href="https://clockworksun.com" class="w3-bar-item w3-button w3-orange w3-hover-white w3-padding-16">Home</a>
                <div class="w3-dropdown-hover">
                    <button class="w3-button w3-hover-white w3-hide-small w3-padding-16">About <i class="fa fa-caret-down"></i></button>
                    <div class="w3-dropdown-content w3-card-4 w3-bar-block w3-hide-small w3-padding-16">
                        <a href="about" class="w3-bar-item w3-button w3-hover-orange">About Me</a>
                        <a href="about-site" class="w3-bar-item w3-button w3-hover-orange">About This Site</a>
                    </div>
                </div>
                <a href="tech" class="w3-bar-item w3-button w3-hover-white w3-hide-small w3-padding-16">Tech</a>
                <a href="edu" class="w3-bar-item w3-button w3-hover-white w3-hide-small w3-padding-16">Education</a>
                <a href="photography" class="w3-bar-item w3-button w3-hover-white w3-hide-small w3-padding-16">Photography</a>
                <a href="blog" class="w3-bar-item w3-button w3-hover-white w3-hide-small w3-padding-16">Blog</a>
                <!-- Search bar -->
                <form id="frmSearch" class="w3-right" method="get" action="default.html">
                    <input id="searchBar" type="search" class="w3-bar-item w3-input w3-dark-gray w3-padding-16" placeholder="Search...">
                    <button type=submit class="w3-bar-item w3-button w3-orange w3-padding-16"><i class="fa fa-search"></i></button>
                    </form>
                    <script type="text/javascript">
                        document.getElementById('frmSearch').onsubmit = function() {
                            window.location = 'https://www.google.com/search?q=site:clockworksun.com ' + document.getElementById('searchBar').value;
                            return false;
                        }
                    </script>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="changeBar()">&#9776;</a>
            </div>

            <!-- Mobile (small) bar -->
            <div id="smallBar" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
                <div class="w3-dropdown-hover">
                    <button class="w3-button w3-hover-white">About <i class="fa fa-caret-down"></i></button>
                    <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                        <a href="about" class="w3-bar-item w3-button w3-hover-orange">About Me</a>
                        <a href="about-site" class="w3-bar-item w3-button w3-hover-orange">About This Site</a>
                    </div>
                </div>
                <a href="tech" class="w3-bar-item w3-button w3-hover-white">Tech</a>
                <a href="edu" class="w3-bar-item w3-button w3-hover-white">Education</a>
                <a href="photography" class="w3-bar-item w3-button w3-hover-white">Photography</a>
                <a href="blog" class="w3-bar-item w3-button w3-hover-white">Blog</a>
            </div>

            <script>
                function changeBar() {
                    var x = document.getElementById("smallBar");
                    if (x.className.indexOf("w3-show") == -1) {
                        x.className += " w3-show";
                    } else { 
                        x.className = x.className.replace(" w3-show", "");
                    }
                }
            </script>
        </div>

        <!-- Page content -->
        <header class="w3-container w3-theme w3-padding" id="mainHeader">
            <h1><br>Under construction; more coming soon!</h1>
        </header>
    </body>
</html>
